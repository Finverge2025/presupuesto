<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simuladores de Presupuesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .simulador {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .simulador h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .simulador p {
      color: #555;
      line-height: 1.6;
    }
    .boton {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="simulador">
    <h2>Simuladores de Presupuesto</h2>
    <p>Permiten a los usuarios practicar la asignación de ingresos y gastos en escenarios realistas. Ideal para mejorar la educación financiera, tomar mejores decisiones y entender cómo afecta cada gasto a tu presupuesto mensual.</p>
    <a href="#simulador-presupuesto" class="boton">Probar Simulador</a>
  </div>

</body>
</html>
