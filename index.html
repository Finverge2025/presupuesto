<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Presupuesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .contenedor {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h2>Simulador de Presupuesto</h2>
  <label for="ingresos">Ingresos Mensuales ($):</label>
  <input type="number" id="ingresos" placeholder="Ej: 1500">

  <label for="gastos">Gastos Mensuales ($):</label>
  <input type="number" id="gastos" placeholder="Ej: 1200">

  <button onclick="calcularPresupuesto()">Calcular</button>

  <div class="resultado" id="resultado"></div>
</div>

<script>
  function calcularPresupuesto() {
    const ingresos = parseFloat(document.getElementById('ingresos').value) || 0;
    const gastos = parseFloat(document.getElementById('gastos').value) || 0;
    const saldo = ingresos - gastos;

    const resultado = document.getElementById('resultado');
    resultado.textContent = `Tu saldo mensual es: $${saldo.toFixed(2)}`;

    if (saldo < 0) {
      resultado.style.color = 'red';
    } else {
      resultado.style.color = 'green';
    }
  }
</script>

</body>
</html>
