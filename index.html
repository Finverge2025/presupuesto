<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Presupuesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .contenedor {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      background-color: #f1f5f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h2>Simulador de Presupuesto</h2>
  <label for="ingresos">Ingresos Mensuales ($):</label>
  <input type="number" id="ingresos" placeholder="Ej: 1500">

  <label for="gastos">Gastos Mensuales ($):</label>
  <input type="number" id="gastos" placeholder="Ej: 1200">

  <button type="button" onclick="calcularPresupuesto()">Calcular</button>

  <div class="resultado" id="resultado"></div>
</div>

<script>
  function calcularPresupuesto() {
    const ingresosInput = document.getElementById('ingresos');
    const gastosInput = document.getElementById('gastos');
    const resultado = document.getElementById('resultado');

    const ingresos = parseFloat(ingresosInput.value);
    const gastos = parseFloat(gastosInput.value);

    if (ingresosInput.value === "" || gastosInput.value === "") {
      resultado.style.color = 'darkorange';
      resultado.style.backgroundColor = '#fff7e6';
      resultado.textContent = "⚠️ Por favor, completa ambos campos para calcular tu presupuesto.";
      return;
    }

    const saldo = ingresos - gastos;
    resultado.textContent = `Tu saldo mensual es: $${saldo.toFixed(2)}\n`;

    if (saldo < 0) {
      resultado.style.color = 'red';
      resultado.style.backgroundColor = '#ffe5e5';
      resultado.textContent += "⚠️ Estás en déficit. Considera reducir gastos o aumentar ingresos.";
    } else if (saldo === 0) {
      resultado.style.color = 'orange';
      resultado.style.backgroundColor = '#fffbe6';
      resultado.textContent += "⚠️ Tu presupuesto está justo. Intenta generar un pequeño ahorro mensual.";
    } else {
      resultado.style.color = 'green';
      resultado.style.backgroundColor = '#e6ffed';
      resultado.textContent += "✅ ¡Buen trabajo! Estás generando ahorro.";
    }
  }
</script>

</body>
</html>
